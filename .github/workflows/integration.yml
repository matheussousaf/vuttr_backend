
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with: 
        node-version: 12.x
    
    - name: Install dependencies
      run: yarn install
      
    - name: Build project (with docker compose)
      run: docker-compose up -d
    
    - name: Run tests
      run: yarn test --watchAll false
    
      
