openapi: 3.0.0

info:
  title: Vuttr Core
  description: The core service to the Vuttr project.
  version: "1.0.0"
  contact:
    name: Matheus FigueirÃªdo
    email: matheussousaf.js@gmail.com
servers:
  - url: https://vuttr-core.herokuapp.com/
    description: Main URL for the Vuttr Project.

paths:
  /users:
    get:
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      responses:
        "200": # status code
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Tool"

components:
  schemas:
    Tool:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        link:
          type: string
        description:
          type: string
